<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="small_box">
            <div class="top_box">
                <div class="top_sub_box">
                    <h2>Click</h2>
                    <div id="newNum" class="sub_box">3</div>
                </div>
                <div class="top_sub_box">
                    <h2>Time</h2>
                    <div id="timerValue" class="sub_box">60</div>
                </div>
                <div class="top_sub_box">
                    <h2>Score</h2>
                    <div id="scoreValue" class="sub_box">0</div>
                </div>
            </div>
            <div class="top_sub_box">
                <h2 id="reset">Reset</h2>
            </div>
            <div class="bottom_box">
                <div class="bubble"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
